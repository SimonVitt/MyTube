<div class="allvideos-container">
    <app-small-vid-container [routerLink]="['/home/video', video.id]" *ngFor="let video of allVideos" [video]="video"></app-small-vid-container>
    <div class="pages">
        <button [disabled]="1 >= currentPage" (click)="changePage('previous')">Previous</button>
        <span>{{ currentPage }} / {{ totalNumberPages }}</span>
        <button [disabled]="currentPage === totalNumberPages" (click)="changePage('next')">Next</button>
    </div>
</div>
