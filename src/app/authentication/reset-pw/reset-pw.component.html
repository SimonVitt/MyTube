<div class="background">
    <div class="reset-window">
        <img src="assets/img/back-arrow.png" class="back-arrow" routerLink="/login">
        <h1>Reset Password</h1>
        <span>Please fill in the E-Mail connected to your account and we will send you an E-Mail to reset your Password.</span>
        <form class="reset-form" (submit)="onsubmit()" [formGroup]="emailForm">
            <div class="input-container">
                <div style="position: relative;">
                    <input formControlName="email" placeholder="Email">
                    <img class="mail-icon" src="assets/img/mail-icon.svg">
                    <p style="margin-bottom: 10px;" *ngIf="emailForm.get('email')!.errors && (emailForm.get('email')!.touched  || submitted)" class="error nomargin-top">Please enter a valid E-Mailadress!</p>
                    <p style="margin-bottom: 10px;" *ngIf="!(emailForm.get('email')!.errors && (emailForm.get('email')!.touched || submitted))" class="nomargin-top error-placeholder">Placeholder</p>
                </div>
            </div>
            <p *ngIf="error" style="margin: 0; position: relative;" class="error">Something went wrong! Please enter the right E-Mailadress.</p>
            <p *ngIf="!error && !success" style="margin: 0; position: relative;" class="error-placeholder">Placeholder</p>
            <p *ngIf="success" style="margin: 0; position: relative; color:green;" class="error">We send you an Email to reset your password.</p>
            <button class="reset-btn">Send mail</button>
        </form>
    </div>
</div>
